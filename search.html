      const HTTP_METHOD = {
        GET: "GET",

      };

      const HttpCommand = function (method, url, data, headers) {
        let httpMethod = HTTP_METHOD[method.toUpperCase()];
        if (!httpMethod) throw `http method ${method} not exists.`;

        this.method = httpMethod;
        this.url = url;
        this.data = data;
